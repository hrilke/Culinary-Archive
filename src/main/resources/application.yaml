# Culinary Archive Application Configuration
spring:
  application:
    name: culinary-archive

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:culinary-database;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: admin
    password: admin

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Custom Application Properties
app: