# Culinary Archive Application Configuration
spring:
  application:
    name: culinary-archive

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:culinary-database;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: admin
    password: admin

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Custom Application Properties
app:
  pagination:
    default-page: 0
    default-size: 10
    max-size: 100
    default-sort-direction: desc
    default-sort-field: createdAt

# Logging Configuration
logging:
  level:
    root: INFO
    com.cookbook.culinary_archive: DEBUG
  file:
    name: logs/app.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{HH:mm:ss} %-5level %logger{36} - %msg%n"